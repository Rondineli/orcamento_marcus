{% extends 'registration/base_login.html' %}
{% load static from staticfiles %}
{% block body %}
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>        
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->

<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" id='login' method="POST" action="/login/">
      {% csrf_token %}
      {% if form.errors %}
      <div id="modal1" class="modal" style="display: none; opacity: 1; top: 0px;">
  <div class="modal-content">
    <p>Verifique seu usuário e senha, eles podem estar errados.</p>
  </div>
  <div class="modal-footer">
    <a href="/password_reset/" class="waves-effect waves-red btn-flat modal-action modal-close">Esqueci minha senha</a>
    <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Fechar</a>
  </div>
</div>
        <script type="text/javascript">
          $("#modal1").openModal();
        </script>
      {% endif %}
      <div class="row">
        <div class="input-field col s12 center">
          <img src="{% static 'images/login-logo.png' %}" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text">StarFood Admin</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input id="username" name="username" type="text" class="validate">
          <label for="username" data-error="wrong" class="center-align">Usuário</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
      <div class="row">          
        <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Manter-me conectado</label>
        </div>
      </div>
      <div class="row">
        <button onclick="submintForm();" class="btn waves-effect waves-light red lighten-1 loaded col s12">Login</button>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="page-register.html">Me registrar</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="/password_reset">Esqueci a senha</a></p>
        </div>          
      </div>
    </form>
  <div class="hiddendiv common">    
</div>

<script type="text/javascript"> 
function submitForm(){
    $('#login').submit();
}
</script>
{% endblock %}
